name: Optimize photos

on:
  push:
    branches:
      - main
    paths:
      - "photos/**/*.jpg"
      - "photos/**/*.jpeg"
      - "photos/**/*.png"
      - "!photos/optimized/**"
      - ".github/workflows/optimize-photos.yaml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Determine image list
        id: files
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p photos/optimized

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual run: selecting all photos."
            mapfile -t imgs < <(find photos -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) ! -path 'photos/optimized/*')
          else
            echo "Push run: selecting changed originals only."
            mapfile -t imgs < <(
              git diff --name-only HEAD^ HEAD -- 'photos/**/*.jpg' 'photos/**/*.jpeg' 'photos/**/*.png' |
                grep -v '^photos/optimized/' || true
            )
          fi

          if [ "${#imgs[@]}" -eq 0 ]; then
            echo "No images to process."
            echo "count=0" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "count=${#imgs[@]}" >> "$GITHUB_OUTPUT"

          i=0
          for img in "${imgs[@]}"; do
            key="img_$i"
            # Write each path as its own output key
            echo "$key=$img" >> "$GITHUB_OUTPUT"
            i=$((i+1))
          done

      - name: Create optimized copies ≤ 1 MB
        if: ${{ steps.files.outputs.count != '0' }}
        shell: bash
        run: |
          set -euo pipefail

          count=${{ steps.files.outputs.count }}

          for ((i=0; i<count; i++)); do
            var="steps.files.outputs.img_$i"
            img="${!var}"

            rel="${img#photos/}"
            out="photos/optimized/$rel"
            mkdir -p "$(dirname "$out")"

            quality=90
            tmp_out="$out.tmp"

            while :; do
              convert "$img" -auto-orient -strip -quality "$quality" "$tmp_out"
              size=$(stat --format=%s "$tmp_out")

              if [ "$size" -le 1048576 ] || [ "$quality" -le 40 ]; then
                mv "$tmp_out" "$out"
                echo "Wrote $out at quality=$quality bytes=$size"
                break
              fi

              quality=$((quality - 5))
            done
          done

      - name: Commit and push optimized images
        run: |
          if git diff --quiet; then
            echo "No optimized images to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add photos/optimized
          git commit -m "chore: add optimized photos (≤1MB)"
          git push origin HEAD
