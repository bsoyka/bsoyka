name: Optimize photos

on:
  push:
    branches:
      - main
    paths:
      - "photos/**/*.jpg"
      - "photos/**/*.jpeg"
      - "photos/**/*.png"
      - "!photos/optimized/**"
      - ".github/workflows/optimize-photos.yaml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache APT packages (ImageMagick)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: imagemagick
          version: v1-imagemagick-cache

      - name: Optimize all photos to ≤ 1 MB
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p photos/optimized

          mapfile -t imgs < <(
            find photos -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) ! -path 'photos/optimized/*'
          )

          if [ "${#imgs[@]}" -eq 0 ]; then
            echo "No images found."
            exit 0
          fi

          for img in "${imgs[@]}"; do
            rel="${img#photos/}"
            out="photos/optimized/$rel"
            mkdir -p "$(dirname "$out")"

            quality=90
            tmp_out="$out.tmp"

            while :; do
              convert "$img" -auto-orient -strip -quality "$quality" "$tmp_out"  # [web:49]
              size=$(stat --format=%s "$tmp_out")  # [web:48]

              if [ "$size" -le 1048576 ] || [ "$quality" -le 40 ]; then
                mv "$tmp_out" "$out"
                echo "Wrote $out at quality=$quality bytes=$size"
                break
              fi

              quality=$((quality - 5))
            done
          done

      - name: Commit and push optimized images
        run: |
          if git diff --quiet; then
            echo "No optimized images to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add photos/optimized
          git commit -m "chore: add optimized photos (≤1MB)"
          git push origin HEAD
